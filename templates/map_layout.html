<html><body>
  <div id="mapdiv"></div>
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  <script>
    map = new OpenLayers.Map("mapdiv");
    var layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
            "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );
    map.addLayer(layer);

    // Zoom and centering set to California
    var lonLat = new OpenLayers.LonLat( -121.237406, 37.922592)
         // .transform(
         //   new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
         //   map.getProjectionObject() // to Spherical Mercator Projection
         // );
    var zoom=6;
 
    /*
     * Layer style
     */
    var layer_style = OpenLayers.Util.extend({}, OpenLayers.Feature.Vector.style['default']);
    layer_style.fillOpacity = 0.2;
    layer_style.graphicOpacity = 1;

    /*
     * Green style
     */
    var style_green = {
        strokeColor: "#00FF00",
        strokeWidth: 0,
        fillColor: "#00FF00",
        graphicName: "circle",
        pointRadius: 5,
        fillOpacity: 0.5,
        title: "this is a green line"
    };

    var vectorLayer = new OpenLayers.Layer.Vector("Simple Geometry", {
        style: layer_style,
    });
    // allow testing of specific renderers via "?renderer=Canvas", etc
    //var renderer = OpenLayers.Util.getParameters(window.location.href).renderer;
    //renderer = (renderer) ? [renderer] : OpenLayers.Layer.Vector.prototype.renderers;
    //var vectorLayer = new OpenLayers.Layer.Vector("Simple Geometry", {
    //    style: layer_style,
    //    renderers: renderer
    //});

//    var point1 = new OpenLayers.Geometry.Point(-122.1467, 37.4284);
//    var pointFeature1 = new OpenLayers.Feature.Vector(point2,null,style_green);
    var point2 = new OpenLayers.Geometry.Point(-122.146754, 37.428417);
    var pointFeature2 = new OpenLayers.Feature.Vector(point2,null,style_green);

    map.addLayer(vectorLayer);
    map.setCenter (lonLat, zoom);
    vectorLayer.addFeatures([pointFeature2]);
    
  </script>
</body></html>
